<!DOCTYPE html>
<html>
<head>

<style type="text/css">
	.filledCell{background-color: #1e90f0;
	vertical-align: text-top;
	color: white;
	font-size: 75%;
	text-align: center;
	width: 18%;
	position: relative;} 

	.emptyCell {width: 18%;
		height: 15px;
	position: relative;}

	.timeCell {width: 6%;
	vertical-align: text-top;
	}

	.linkSpan {
	  position:absolute; 
	  width:100%;
	  height:100%;
	  top:0;
	  left: 0;
	  z-index: 1;

	  background-image: url('empty.gif');
	}

	table {
		border-collapse:collapse;
		height: 100%;
	}
	.hiddenInfo {position:absolute; 
		width: 100%;
		height: 100%;
	  	visibility: hidden;
	  	color: black;}
</style>

<script>

function tableSelector(direction) {
	if(direction == "current") {
	}
	else if(direction == "later") {
		numDate = document.getElementById("numDateId").innerHTML;
		numDate = parseInt(numDate) + 86400 * 7;
	}
	else if(direction == "earlier") {
		numDate = document.getElementById("numDateId").innerHTML;
		numDate = parseInt(numDate) - 86400 * 7;
	}

 var xmlhttp=new XMLHttpRequest();
  xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
      document.getElementById("tableHere").innerHTML=xmlhttp.responseText;
    }
  }

if(direction == "current") {
	xmlhttp.open("GET","scheduleTableDenis.php?q=",true);
}
else {
	xmlhttp.open("GET","scheduleTableDenis.php?q="+numDate,true);
}
  
  xmlhttp.send();
  //alert(direction + numDate);
}
</script>

</head>
<body>


<button id="setA" onClick="tableSelector('current')">Get current table</button>
<button id="setA" onClick="tableSelector('later')">Next Week</button>
<button id="setA" onClick="tableSelector('earlier')">previous week</button>

<div id="tableHere"></div>

</body>
</html>
